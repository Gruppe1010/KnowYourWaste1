<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> KnowYourWaste </title>

    <link rel="icon" href="https://i.imgur.com/GAoX0k6.png" type="image/png"/>
    <meta charset="utf-8"/>
    <meta name="description" content="KnowYourWaste er en side for forretninger, der ønsker at mindske deres madspild"/>

    <!-- css-filer -->
    <link href="/index.css" type="text/css" rel="stylesheet">

    <!-- bootstraaaaap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!-- font-family: 'Quicksand', sans-serif; -->

</head>
<body>
<div class="indexwrapper">

    <div class="logo">

        <img class="logo" src="https://i.imgur.com/wgDrCip.png" alt="Know_Your_Waste_logo.png">

    </div>
    <div class="container font">
        <div class="row">
            <!-- Kolonne til inputfelt -->
            <div class="col">
                <div id="form-container">
                    <!-- Dette er en form
                    Vi laver @PostMapping("/logind") i Controlleren for at lave et endpoint - pga. denne form -->
                    <form id="login-form" action="/logind" method="post">
                        <h5 class="loginformheadline">Log ind</h5>
                        <!--<input> Laver input-felt
                        type="text" == typen af input der tages imod i inputfeltet
                        id="brugernavn" == Kalder bestemt styling vi har i css-filen
                        name="brugernavninput" == giver inputtet vi får ind referencenavnet, catfact -->

                        <input type="text" id="brugernavn" name="brugernavninput" placeholder="Brugernavn" required class="color"><br><br>

                        <input type="text" id="adgangskode" name="adgangskodeinput" placeholder="Adgangskode" required  class="color"><br><br>

                        <a href="/opretbruger" class="opretbruger">Opret bruger</a>

                        <input type="submit" value="Log ind" class="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
